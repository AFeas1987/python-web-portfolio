{% load static %}
{% block page_content %}

<script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>

<div class="row">
{% for project in projects %}
	<div class="card-col col-md-4">
		<div class="card mb-2 p-2 bg-dark text-normal">
			<div class="card-img-div">
			{% if project.image %}
				<img class="card-img-top" src="{{ project.image }}">
			{% endif %}
			</div>
			<div class="card-body">
				<h5 class="card-title text-secondary">{{ project.title }}</h5>
				<p class="card-text">{{ project.description|safe }}</p>
				<button type="button" class="btn btn-primary mx-1 detail-btn font-header text-secondary"
						data-toggle="modal" data-id="{% url 'project_detail' project.pk %}">More Info</button>
			</div>
		</div>
	</div>
{% endfor %}
</div>

<script type="text/javascript">
	$(document).ready(function () {
		$(".detail-btn").each(function () {
			$(this).modalForm({formURL: $(this).data('id')});
		});
	});
</script>

{% endblock %}
